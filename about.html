<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu - LANTERNS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="container py-5">
    <h1 class="fw-bold text-danger mb-4">Giới thiệu</h1>
    <p>Cửa hàng Lồng Đèn là nơi hội tụ những chiếc đèn thủ công tinh xảo, được làm từ tay các nghệ nhân với tình yêu văn hoá Á Đông. Chúng tôi mong muốn mang lại ánh sáng, sự ấm áp và nét truyền thống đến mọi không gian sống.</p>
    <img src="https://i.imgur.com/BIJ1blm.png" class="img-fluid rounded shadow-lg mt-4" alt="Lanterns">
  </main>

  <div id="footer"></div>

 <script>
  // Nạp header.html vào vị trí #header
  fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    // Gọi lại các hàm sau khi header đã gắn vào DOM
    if (typeof updateCartCount === "function") updateCartCount();
    if (typeof handleSearch === "function") handleSearch(); // ✅ thêm dòng này
  });


  // Nạp footer.html
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
