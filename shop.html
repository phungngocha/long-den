<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINHĐĂNG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="container py-5">
   <section class="container py-5">
      <h2 class="text-center mb-4 fw-bold text-danger">✨ Sản phẩm nổi bật ✨</h2>
      <div class="row g-4 product-page" id="product-list"></div>
      <div class="text-center mt-4">
      </div>
    </section>

   
  </main>

  <div id="footer"></div>

<script>
// Nạp header.html vào vị trí #header
fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    // ✅ Sau khi header đã load -> chạy hàm cập nhật người dùng
    handleUserDisplay();

    // ✅ Các hàm cũ vẫn giữ
    if (typeof updateCartCount === "function") updateCartCount();
    if (typeof handleSearch === "function") handleSearch();
  });



  // Nạp footer.html
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
    
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
