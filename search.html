<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINHƒêƒÇNG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    .search-header {
      background: linear-gradient(135deg, #dc3545, #ff758c);
      color: white;
      padding: 80px 20px;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .search-header h2 {
      font-weight: bold;
      font-size: 2rem;
    }

    .search-results .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 16px;
      overflow: hidden;
    }

    .search-results .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(220, 53, 69, 0.25);
    }

    .not-found {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Search header -->
  <section class="search-header">
    <h2>K·∫øt qu·∫£ t√¨m ki·∫øm</h2>
    <p class="mt-2">Hi·ªÉn th·ªã s·∫£n ph·∫©m theo t·ª´ kh√≥a b·∫°n ƒë√£ nh·∫≠p</p>
  </section>

  <!-- Search results -->
  <main class="container py-5 search-results">
    <div id="search-info" class="text-center mb-4"></div>
    <div class="row" id="search-results" data-aos="fade-up"></div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>

  <script>
   // N·∫°p header.html v√†o v·ªã tr√≠ #header
fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    // ‚úÖ Sau khi header ƒë√£ load -> ch·∫°y h√†m c·∫≠p nh·∫≠t ng∆∞·ªùi d√πng
    handleUserDisplay();

    // ‚úÖ C√°c h√†m c≈© v·∫´n gi·ªØ
    if (typeof updateCartCount === "function") updateCartCount();
    if (typeof handleSearch === "function") handleSearch();
  });


    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    AOS.init({ duration: 800, once: true });

    // üîç L·∫•y t·ª´ kh√≥a t√¨m ki·∫øm t·ª´ URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get("query")?.toLowerCase() || "";

    const searchInfo = document.getElementById("search-info");
    const resultsContainer = document.getElementById("search-results");

    if (!query) {
      searchInfo.innerHTML = "<p class='text-muted'>Vui l√≤ng nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm s·∫£n ph·∫©m.</p>";
    } else {
      searchInfo.innerHTML = `<p class="fs-5">K·∫øt qu·∫£ cho t·ª´ kh√≥a: <b class="text-danger">"${query}"</b></p>`;

      const results = products.filter(p => p.name.toLowerCase().includes(query));

      if (results.length === 0) {
        resultsContainer.innerHTML = `<p class="not-found">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o ph√π h·ª£p.</p>`;
      } else {
        results.forEach(p => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";
          col.setAttribute("data-aos", "fade-up");

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <a href="product-detail.html?id=${p.id}" class="text-decoration-none text-dark">
                <img src="${p.image}" class="card-img-top" alt="${p.name}">
                <div class="card-body text-center">
                  <h5 class="fw-bold text-danger">${p.name}</h5>
                  <p class="text-danger fw-bold">${p.price.toLocaleString()}‚Ç´</p>
                </div>
              </a>
              <div class="text-center pb-3">
                <button class="btn btn-outline-danger add-to-cart" 
                        data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">
                  <i class="bi bi-cart-plus"></i> Th√™m v√†o gi·ªè
                </button>
              </div>
            </div>
          `;
          resultsContainer.appendChild(col);
        });
      }
    }
     if (results.length > 0) {
    handleAddToCart(); // K√≠ch ho·∫°t l·∫°i n√∫t th√™m gi·ªè h√†ng
  }
  </script>
</body>
</html>
