<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - LANTERNS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
   <div id="header"></div>
  

  <main class="container py-5">
    <h1 class="fw-bold text-danger mb-4">Liên hệ</h1>
    <form id="contact-form" class="shadow-lg p-4 bg-white rounded">
      <div class="mb-3">
        <label>Họ và tên</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nội dung</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Gửi</button>
    </form>
  </main>

  <div id="footer"></div>

 <script>
  // Nạp header.html vào vị trí #header
  fetch("header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("header").innerHTML = data;

    // Gọi lại các hàm sau khi header đã gắn vào DOM
    if (typeof updateCartCount === "function") updateCartCount();
    if (typeof handleSearch === "function") handleSearch(); // ✅ thêm dòng này
  });


  // Nạp footer.html
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
