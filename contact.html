<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINHĐĂNG - Liên hệ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Body background */
    body {
      background: linear-gradient(to right, #ffe6e6, #fff5f0);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Form container */
    #contact-form {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    #contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    /* Form labels */
    #contact-form label {
      font-weight: 600;
      color: #d63333;
    }

    /* Input focus effect */
    #contact-form input:focus, 
    #contact-form textarea:focus {
      border-color: #d63333;
      box-shadow: 0 0 5px #d63333;
      outline: none;
    }

    /* Button */
    #contact-form button {
      background: linear-gradient(to right, #d63333, #ff4d4d);
      border: none;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(214, 51, 51, 0.5);
    }

    /* Icon inside inputs */
    .input-group-text {
      background: #ffe6e6;
      border: none;
      color: #d63333;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    /* Heading */
    main h1 {
      text-align: center;
      font-size: 2.5rem;
      background: -webkit-linear-gradient(#d63333, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    @media(max-width:768px){
      #contact-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>
  
  <main class="container py-5">
    <h1>Liên hệ với chúng tôi</h1>
    <form id="contact-form" class="shadow-lg p-4">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="Họ và tên" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
        <input type="tel" class="form-control" placeholder="Số điện thoại" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-chat-text-fill"></i></span>
        <textarea class="form-control" rows="4" placeholder="Nội dung" required></textarea>
      </div>
      <button type="submit" class="btn w-100 text-white">Gửi liên hệ</button>
    </form>
  </main>

  <div id="footer"></div>

  <script>
    // Nạp header.html
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        if (typeof handleUserDisplay === "function") handleUserDisplay();
        if (typeof updateCartCount === "function") updateCartCount();
        if (typeof handleSearch === "function") handleSearch();
      });

    // Nạp footer.html
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
